<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button
    defaultHref="/">    
    </ion-back-button>
</ion-buttons>
<ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>


    <ion-card-header>
      <ion-card-title>Registro Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
       <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

    <ion-item color="dark">
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre"
                 formControlName="nombre"
                 pattern="^([a-zA-Z]{2,15})"  required>
      </ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label>Correo: </ion-label>
      <ion-input type="email" placeholder="Correo Duoc"
                 formControlName="correo" value=""
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>


    <ion-item color="dark">
      <ion-label>Password: </ion-label>
      <ion-input type="password"	 placeholder="ContraseÃ±a"
                 formControlName="password" value="" 
                 pattern="([a-zA-Z0-9_\-\.]{4,15})"
                 required>
      </ion-input>
    </ion-item>

    <ion-list>
      <ion-item color="dark">
        <ion-select placeholder="Tipo de usuario" formControlName="tipo">
          <ion-select-option value="docente">Docente</ion-select-option>
          <ion-select-option value="alumno">Alumno</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <br>
       <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round" routerLink="/home">Registrar</ion-button></form>

    </ion-card-content>
  </ion-card>


</ion-content>
