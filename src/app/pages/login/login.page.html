<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button
    defaultHref="/">    
    </ion-back-button>
</ion-buttons>
<ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<div class="cuerpo">
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
  
    <ion-list-header color="warning">
      <ion-label>Inicio de sesion: {{formulario.valid}} </ion-label>
    </ion-list-header>

    <ion-item color="primary">
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre"
                 name="nombre" [(ngModel)]= "usuario.nombre" required>
      </ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label>Correo: </ion-label>
      <ion-input type="email" placeholder="Correo Duoc"
                 name="email" value="" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label>Password: </ion-label>
      <ion-input type="password"	 placeholder="Contraseña"
                 name="password" value="" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>

    <ion-button [disabled] ="formulario.invalid"
            type="submit" color="warning" routerLink="/quienes" expand="block" >
      Enviar
    </ion-button>
    <center><ion-button  routerLink="/restablecer" fill="outline">Restablecer contraseña</ion-button></center>
    <p class="texto">¿No tienes cuenta?</p>
    <hr><center><ion-button  routerLink="/registro" class="" color="dark">Registrate</ion-button></center>
    
  </form>
  

</div>
</ion-content>
