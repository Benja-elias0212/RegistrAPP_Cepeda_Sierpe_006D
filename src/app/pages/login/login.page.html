<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button
    defaultHref="/home">    
    </ion-back-button>
</ion-buttons>
<ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <form [formGroup]="formularioLogin">

          <ion-item color="primary">
            <ion-label>Correo: </ion-label>
            <ion-input type="email" placeholder="Correo Duoc"
                 formControlName="correo" value="" 
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 >
            </ion-input>
            </ion-item>

          <ion-item color="secondary">
            <ion-label>Password: </ion-label>
            <ion-input type="password"	 placeholder="Contraseña"
                 formControlName="password" value="" 
                 >
            </ion-input>
            </ion-item>
        </form>
  <br>
  <ion-button (click)="Ingresar()" expand="block" fill="outline" shape="round">
    Ingresar
  </ion-button>
    </ion-card-content>
</ion-card>

    <center><ion-button  routerLink="/restablecer" fill="outline">Restablecer contraseña</ion-button></center>
    <p class="texto">¿No tienes cuenta?</p>
    <hr><center><ion-button  routerLink="/registro" class="" color="dark">Registrate</ion-button></center>
  
</ion-content>
